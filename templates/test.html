<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Cards</title>
    <style>
        /* Style for each card */
        .card {
            display: inline-block;
            width: 50px;
            height: 70px;
            margin: 5px;
            border-radius: 8px;
        }
        /* Style for black and gray cards */
        .black-card {
            background-color: black;
        }
        .gray-card {
            background-color: gray;
        }
    </style>
</head>
<body>
    <!-- Container to hold the cards -->
    <div id="cardroll-cards" style="display: flex; flex-wrap: wrap;"></div>

    <script>
        // Example array of cards where 0 is black and 1 is gray
        const data = { cardlist: [0, 1, 1, 0, 0, 1] };
        const output_cards = data.cardlist;
        const output_cards_container = document.getElementById("cardroll-cards");

        // Clear any existing content
        output_cards_container.innerHTML = '';

        // Loop through each item in the output_cards array
        output_cards.forEach(card => {
            // Create a div for each card
            const cardElement = document.createElement("div");

            // Add 'card' class and either 'black-card' or 'gray-card' based on the value
            cardElement.classList.add("card", card === 0 ? "black-card" : "gray-card");

            // Add the card element to the container
            output_cards_container.appendChild(cardElement);
        });
    </script>
</body>
</html>
